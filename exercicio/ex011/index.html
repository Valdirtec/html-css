<!DOCTYPE html>
<html lang="br-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias com HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumentar e diminuir o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="matadata" controls autoplay>
        <source src="midia/som de passaro.mp3" type="audio/mpeg">
        <source src="midia/heavy-rain-daniel_simon.wav" type="audio/wav">
        <p>Infelizmente seu navegador não reproduz áudio. <a href="midia/som de passaro.mp3">Clique aqui para baixar o arquivo</a></p>
    </audio>
     
    
    

</body>
</html>
